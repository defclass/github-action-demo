# This is a basic workflow to help you get started with Actions

name: Build-Desktop-Release

on:
  #  push:
  #    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag-name:
        description: "Release Tag Name"
        required: true
      git-ref:
        description: "Release Git Ref"
        required: true
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1
        with:
          ref: ${{ github.event.inputs.git-ref }}

      - name: ZIP file
        run: zip README-macos.zip README.md

      - name: Cache Linux AppImage (x32) release
        uses: actions/upload-artifact@v1
        with:
          name: README-macos.zip
          path: ./README-macos.zip

  release:
    needs: [build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download the Debian asset
        uses: actions/download-artifact@v1
        with:
          name: README-macos.zip
          path: .

      - name: List file
        run: ls -rl

      - name: Create Release Draft
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag-name }}
          release_name: Release ${{ github.event.inputs.tag-name }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./README-macos.zip
          asset_name: README-macos.zip
          asset_content_type: application/zip